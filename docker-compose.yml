      NODE_ENV: production
      APP_ENV: production
      CONTAINER_NAME: device-mock-udm-se
      DEVICE_IP: 192.168.1.1
      DEVICE_VERSION: 4.1.13
      DEVICE_FIRMWARE_STATUS: upToDate
      DEVICE_PRODUCT_LINE: network
      DEVICE_SHORTNAME: UDMPROSE
      DEVICE_MODEL: UniFi Dream Machine SE
      DEVICE_NAME: udm-se.local
      DEVICE_IS_MANAGED: 'true'
      DEVICE_ADOPTION_TIME: '2025-06-19T13:41:43Z'
    ports:
      - '3001:3000'
      - '50051:50051'
